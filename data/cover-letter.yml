salutation: Dear Hiring Manager,

body:
  - I am writing to express my strong interest in the [Position Title] position at [Company Name]. With five years of professional experience as a Full-Stack Software Engineer, I am excited about the opportunity to contribute to your team and help build scalable, high-performance applications that deliver exceptional value to users.
  - In my current role at TechCorp Solutions, I lead development of microservices architecture serving over 2 million daily active users. My experience spans the full technology stack, from designing RESTful APIs and GraphQL endpoints to creating responsive frontend interfaces with React and Next.js. I have successfully implemented CI/CD pipelines that reduced deployment time by 60%, and I take pride in mentoring junior developers to maintain high code quality standards.
  - What particularly draws me to [Company Name] is [specific reason related to the company/role]. I believe my background in modern JavaScript frameworks, cloud architecture, and collaborative development aligns perfectly with your team's goals, and I am eager to bring my technical expertise and passion for clean code to contribute to [specific company initiative or value].
  - I would welcome the opportunity to discuss how my skills and experience can contribute to [Company Name]'s continued success. Thank you for considering my application. I look forward to speaking with you soon.
